<!DOCTYPE html>
<html>
	<title>NALO COLLECTOR</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id='page' data-role='page'>
			<div id='header' data-role='header'>
				<h1>COLLECTOR</h1>
			</div>

			<div id='content' data-role='content'>
				<form>
					<div id='frmlogin'>
						<h2 id='lbl'>login</h2>
						<div id="usernameDiv" data-role="field-contain">
							<input type="text" name="txtUsername" placeholder="username" id="txtUsername"/>
						</div><!--end usernameDiv-->
						<div id="passwordDiv" data-role="field-contain">
							<input type="text" name="txtPassword" placeholder="password" id="txtPassword"/>
						</div><!--end passwordDiv-->
						<div id="btnLogin" data-role="field-contain">
							<button type="submit" data-inline="true">
								login
							</button>
						</div><!--end loginButtonDiv-->
					</div>
				</form>

			</div>

			<div id='footer' data-role='footer'>
				<h1>Copyright &copy; NALO Solutions</h1>
			</div>
		</div>

	</body>
</html>
